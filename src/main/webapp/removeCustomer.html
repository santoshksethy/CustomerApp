<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Customer</title>
    <link rel="stylesheet" href="addCustomer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Remove-specific styles */
        .warning-note {
            background-color: #FFF3CD;
            color: #856404;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #FFC107;
            font-size: 0.9rem;
        }
        
        .remove-btn {
            background-color: #E63946 !important; /* Red for destructive action */
        }
        
        .remove-btn:hover {
            background-color: #C1121F !important;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">
            <i class="fas fa-user-minus"></i> Remove Customer
        </h1>
        
        <div class="warning-note">
            <i class="fas fa-exclamation-triangle"></i> 
            This action cannot be undone. Customer data will be permanently deleted.
        </div>
        
        <form class="remove-form" action="remove" method="post">
            <label for="ph">Customer Phone Number:</label>
            <input type="text" id="ph" name="ph" required 
                   placeholder="Enter registered phone number">
            
            <input type="submit" value="Confirm Removal" class="submit-btn remove-btn">
        </form>
    </div>
</body>
</html>
