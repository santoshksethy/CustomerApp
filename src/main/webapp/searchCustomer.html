<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Customer Details</title>
    <link rel="stylesheet" href="addCustomer.css">
    <style>
        /* Add to your existing CSS */
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #00246B;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 36, 107, 0.1);
        }
        
        .home-btn:hover {
            background-color: #001a4d;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 36, 107, 0.2);
        }
        
        .home-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Customer</h1>
        <form class="search-form" action="searchCust" method="post">
            <label for="cph">Enter Customer Phone Number:</label>
            <input type="text" id="cph" name="cph" placeholder="Ex: 9090909090" required>
            <input type="submit" value="Find Customer">
        </form>
        <a href="home.html" class="home-btn">
            <i class="fas fa-home"></i> Cancel
        </a>
    </div>
</body>
</html>
